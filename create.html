			</ul>

			<!-- SIGN UP pop-up mygtukas -->
			<div class="modal fade" id="SIGNUP" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header text-center">
							<h4 class="modal-title w-100 font-weight-bold">SIGN UP</h4>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<form>
						<div class="modal-body mx-2">
							<div class="form-row mb-4">
								<div class="col">
									<input type="text" id="RegisterFN" class="form-control" placeholder="First name" required>
								</div>
								<div class="col">
									<input type="text" id="RegisterLN" class="form-control" placeholder="Last name" required>
								</div>
							</div>
							<input type="email" id="RegisterEmail" class="form-control mb-4" placeholder="Email" required>
							<input type="password" id="RegisterPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock" required>
							<small id="RegisterHelp" class="form-text text-muted mb-4">
							At least 8 characters and 1 digit
							</small>
							<small class="form-text text-muted mb-4" style="margin-bottom: 0px">
							Gimimo data (iki 1999-12-12)</small>
							<input style="margin-top: -20px" type="date" id="start" class="form-control mb-4" name="trip-start" value="2020-01-01" min="1000-01-01" max="1999-12-12">
							<button class="btn btn-info my-4 btn-block" type="submit">SIGN UP</button>
						</div>
						</form>
					</div>
				</div>
			</div>

			<!-- SIGN IN pop-up mygtukas -->

			<div class="modal fade" id="SIGNIN" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header text-center">
							<h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body mx-2">
							<div class="md-form">
								<input type="email" id="emailForm" class="form-control validate" placeholder="Email">
								<label data-error="wrong" data-success="right" for="defaultForm-email"></label>
							</div>
							<div class="md-form">
								<input type="password" id="passForm" class="form-control validate" placeholder="Password">
								<label data-error="wrong" data-success="right" for="defaultForm-pass"></label>
							</div>
							<div class="d-flex">
								<div>
									<div class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
										<label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer d-flex justify-content-center">
							<button class="btn btn-info my-4 btn-block btnLogin">LOGIN</button>
						</div>
					</div>
				</div>
			</div>
		</nav>
	</div>


	<div class="calc" id="calc" style="background-color: #a7d0e7; padding: 20px; ">
		<table>
			<tr> 
				<td><input type="button" value="C" onclick="valyti()" style="background-color: #f2a3aa; color: white; width: 70px;" class="calcbuttons"></td>
				<td colspan="3"><input type="text" id="result" style="background-color: #83a6b9; color: white; height: 50px; margin-top: 6px;" class="calcbuttons"/></td> 
			</tr> 
			<tr>
				<td><input style="width: 70px;" type="button" value="7" onclick="rasymas('7')" class="calcbuttons"></td>
				<td><input style="width: 70px;" type="button" value="8" onclick="rasymas('8')" class="calcbuttons"></td>
				<td><input style="width: 70px;" type="button" value="9" onclick="rasymas('9')" class="calcbuttons"></td>
				<td><input type="button" value="+" onclick="rasymas('+')" class="calcbuttons" style="background-color: #fdf1f5; width: 70px;"></td>
			</tr>
			<tr>
				<td><input style="width: 70px;" type="button" value="4" onclick="rasymas('4')" class="calcbuttons"></td>
				<td><input style="width: 70px;" type="button" value="5" onclick="rasymas('5')" class="calcbuttons"></td>
				<td><input style="width: 70px;" type="button" value="6" onclick="rasymas('6')" class="calcbuttons"></td>
				<td><input type="button" value="-" onclick="rasymas('-')" class="calcbuttons" style="background-color: #fdf1f5; width: 70px;"></td>
			</tr>
			<tr>
				<td><input style="width: 70px;" type="button" value="1" onclick="rasymas('1')" class="calcbuttons"></td>
				<td><input style="width: 70px;" type="button" value="2" onclick="rasymas('2')" class="calcbuttons"></td>
				<td><input style="width: 70px;" type="button" value="3" onclick="rasymas('3')" class="calcbuttons"></td>
				<td><input type="button" value="÷" onclick="rasymas('/')" class="calcbuttons" style="background-color: #fdf1f5; width: 70px;"></td>
			</tr>
			<tr>
				<td><input style="width: 70px;" type="button" value="0" onclick="rasymas('0')" class="calcbuttons"></td>
				<td><input style="width: 70px;" type="button" value="." onclick="rasymas('.')" class="calcbuttons"></td>
				<td><input style="background-color: #f4fda0; color: #898d64; width: 70px;" type="button" value="=" onclick="lygu()" class="calcbuttons"></td>
				<td><input type="button" value="x" onclick="rasymas('*')" class="calcbuttons" style="background-color: #fdf1f5; width: 70px;"></td>
			</tr>
		</table>
	</div>
