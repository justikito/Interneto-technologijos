				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
			<ul class="navbar-nav nav nav-pills nav-justified mr-auto mt-2 mt-lg-0" id="meniu">

				<button type="button" class="btn btn-primary signup" data-toggle="modal" data-target="#SIGNUP" id="signup1">SIGN UP</button>
			</ul>
			</div>

			<!-- SIGN UP pop-up mygtukas -->
			
			<div class="modal fade" id="SIGNUP" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header text-center">
							<h4 class="modal-title w-100 font-weight-bold" id="signup">SIGN UP</h4>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<form>
						<div class="modal-body mx-2">
							<div class="form-row mb-4">
								<div class="col">
									<input type="text" id="RegisterFN" class="form-control" placeholder="First name" required>
								</div>
								<div class="col">
									<input type="text" id="RegisterLN" class="form-control" placeholder="Last name" required>
								</div>
							</div>
							<input type="email" id="RegisterEmail" class="form-control mb-4" placeholder="Email" required>
							<input type="password" id="RegisterPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock" required>
							<small id="RegisterHelp" class="form-text text-muted mb-4">
							At least 8 characters and 1 digit
							</small>
							<small class="form-text text-muted mb-4" style="margin-bottom: 0px">
							Date of birth (up to 1999-12-12)</small>
							<input style="margin-top: -20px" type="date" id="start" class="form-control mb-4" name="trip-start" value="2020-01-01" min="1000-01-01" max="1999-12-12">
							<button class="btn btn-info my-4 btn-block" type="submit">SIGN UP</button>
						</div>
						</form>
					</div>
				</div>
			</div>

			<!-- SIGN IN pop-up mygtukas -->

			<div class="modal fade" id="SIGNIN" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header text-center">
							<h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body mx-2">
							<div class="md-form">
								<input type="email" id="emailForm" class="form-control validate" placeholder="Email">
								<label data-error="wrong" data-success="right" for="defaultForm-email"></label>
							</div>
							<div class="md-form">
								<input type="password" id="passForm" class="form-control validate" placeholder="Password">
								<label data-error="wrong" data-success="right" for="defaultForm-pass"></label>
							</div>
							<div class="d-flex">
								<div>
									<div class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
										<label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer d-flex justify-content-center">
							<button class="btn btn-info my-4 btn-block btnLogin">LOGIN</button>
						</div>
					</div>
				</div>
			</div>
		</nav>
	</div>
	
	
	<div class="laukas table-responsive">
		<h2><b><font color="white" id="prod2">PRODUCTS</font></b></h2>

			<tbody>
				<tr><th>iPhone X</th><th>FAST</th><th>1x</th></tr>

				<tr><th>iPhone 11</th><th>VERY FAST</th><th>2x</th></tr>
			</tbody>
		</table>
	</div>
